<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE BROWSER</title>
</head>
<style>
    #root {
        background-color: tomato;
        color: white;
        font-size: 2em;
        text-align: center;
        height: 50vh;
    }

    #root2 {
        background-color: rgb(10, 252, 2);
        color: white;
        font-size: 2em;
        text-align: center;
        height: 50vh;
    }
</style>

<body>
    <!-- INI KONTEN KITA -->
    <div id="root">
        <h1>SILAKAN LOGIN</h1>
        <input type="text" placeholder="username" id="usernameInput" />
        <input type="password" placeholder="password" id="passwordInput" />
        <button onclick="onLogin()" id="loginButton">LOGIN</button>
        <button onclick="onLogout()" id="logoutButton">LOG OUT</button>
        <br />
        <h1 id="admin">LOGIN SEBAGAI ADMIN</h1>
        <h1 id="basic">LOGIN SEBAGAI USER BIASA</h1>
        <h1 id="unknown">MAAF DATA TIDAK DITEMUKAN</h1>
    </div>
    <div id="root2">
        <h1>SILAKAN DAFTAR</h1>
        <input type="text" placeholder="username" id="usernameDaftar" />
        <input type="password" placeholder="password" id="passwordDaftar" />
        <button onclick="onDaftar()" id="daftarButton">DAFTAR</button>
    </div>

    <!-- INI SCRIPT KITA -->
    <script type="application/javascript">

        let usernameInput = document.getElementById('usernameInput');
        let passwordInput = document.getElementById('passwordInput');
        let loginButton = document.getElementById('loginButton');
        let logoutButton = document.getElementById('logoutButton');
        let admin = document.getElementById('admin');
        let basic = document.getElementById('basic');
        let unknown = document.getElementById('unknown');

        let usernameDaftar = document.getElementById('usernameDaftar');
        let passwordDaftar = document.getElementById('passwordDaftar');
        let daftarButton = document.getElementById('daftarButton');

        admin.style.display = "none";
        basic.style.display = "none";
        unknown.style.display = "none";
        logoutButton.style.display = "none";

        function onLogin() {
            //localStorage.setItem("username", usernameInput.value);
            logoutButton.style.display = "block";

            if (usernameInput.value == "admin" && passwordInput.value == "admin123") {
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginButton.style.display = "none";
                localStorage.setItem("role", "admin");
                admin.style.display = "block";
                basic.style.display = "none";
                unknown.style.display = "none";
            } else if (usernameInput.value == localStorage.getItem('username')) {
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginButton.style.display = "none";
                localStorage.setItem("role", "biasa");
                admin.style.display = "none";
                basic.style.display = "block";
                unknown.style.display = "none";
            } else {
                admin.style.display = "none";
                basic.style.display = "none";
                logoutButton.style.display = "none";
                unknown.style.display = "block";
            }
        }

        if (localStorage.getItem('username')) {
            usernameInput.style.display = "none";
            passwordInput.style.display = "none";
            loginButton.style.display = "none";
            logoutButton.style.display = "block";
            if (localStorage.getItem('role') == "admin") {
                admin.style.display = "block";
                basic.style.display = "none";
            } else {
                admin.style.display = "none";
                basic.style.display = "block";
            }
        } else {

        }

        function onLogout() {
            localStorage.clear();
            location.reload();
        }

        function onDaftar() {
            localStorage.setItem("username", usernameDaftar.value);
            localStorage.setItem("role", "biasa");
        }
    </script>
</body>

</html>
