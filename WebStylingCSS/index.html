<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Styling CSS</title>
    <link rel="stylesheet" href="./src/style/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class=" card text-center">
                <h1 class="title">YOUTUBE</h1>
                <i class="fa-brands fa-youtube icons"></i>
                <p class="description">Matiu52 Youtube Channel</p>
                <a href="https://youtube.com" target="_blank">
                    <button class="btn">FOLLOW</button>
                </a>
            </div>
            <div class="card text-center">
                <h1 class="title">Twitter</h1>
                <i class="fa-brands fa-twitter icons"></i>
                <p class="description">Matiu52 Tweet</p>
                <a href="https://x.com" target="_blank">
                    <button class="btn">FOLLOW</button>
                </a>
            </div>
            <div class="card text-center">
                <h1 class="title">Google</h1>
                <i class="fa-brands fa-google icons"></i>
                <p class="description">Matius Andreatna Google Account</p>
                <a href="https://google.com" target="_blank">
                    <button class="btn">FOLLOW</button>
                </a>
            </div>
            <div class="card text-center">
                <h1 class="title">Facebook</h1>
                <i class="fa-brands fa-facebook icons"></i>
                <p class="description">Matius Andreatna Facebook Account</p>
                <a href="https://facebook.com" target="_blank">
                    <button class="btn">FOLLOW</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
